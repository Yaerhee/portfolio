            <h2>1. Cyworld Clone Project</h2>
            <script>
                $(document).ready(function(){
                    $('.cyworld').slick({
                        dots: true,
                        infinite: true,
                        speed: 500,
                        fade: true,
                        cssEase: 'linear',
            
                    });
            
                    $('.cyworld').slick('slickRemove', 0);
            
                });
            
                function cylists() {
                   for(var i=1; i<26; i++) {
                        var ArrayList = [];
            
                        ArrayList[i-1] =
                        document.write("<div><img class='slides' src='./data/img/projects/cyworld/"
                        +i+".png' /></div>");
                    }
                }
            </script>
             
            <div class="cyworld">
                <script>cylists();</script>
            </div>
